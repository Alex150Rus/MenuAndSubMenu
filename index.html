<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>

<div id="mymenu"></div>

<script src="MenuItem.js"></script>
<script src="Menu.js"></script>
<script src="SubMenu.js"></script>
<script src="Button.js"></script>
<script>
  window.onload = () => {
    //DOM ready

    let menu1 = document.getElementById('mymenu');

    let menu = new Menu('my', 'my', [
      new MenuItem('/', 'Home'),
      new MenuItem('/about', 'About'),
      new MenuItem('/blog', 'Blog'),
      new SubMenu('me', 'me', [
        new MenuItem('/', 'Home'),
        new MenuItem('/about', 'About'),
        new MenuItem('/blog', 'Blog'),
        ]),
      new MenuItem('/vk', 'vk'),
    ]);

    let deleteButton = new Button ('menuRemover','remover', 'Clear menu');

    menu1.innerHTML = menu.render() + deleteButton.render();

  document.getElementById('menuRemover').addEventListener('click', ()=> menu.removeEl());
  }
</script>
</body>
</html>
